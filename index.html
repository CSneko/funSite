    <style>
        /* 开启平滑滚动 */
        html {
            scroll-behavior: smooth;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #111111; /* 深邃的暗色背景 */
            color: #eeeeee;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            text-align: center;
        }

        /* 第一屏：初见 */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 4px;
        }

        p {
            font-size: 1.2rem;
            color: #888888;
            line-height: 1.8;
            margin: 10px 0;
        }

        .empty-space {
            margin-top: 40px;
            height: 2px;
            width: 50px;
            background-color: #333333;
        }

        /* 漫长的滑动空间 */
        .the-void {
            height: 150vh; /* 故意设置得很长，强制用户划很久 */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* 中途的嘲讽文本 */
        .taunt-text {
            color: #1a1a1a; /* 极暗的颜色，几乎融入背景 */
            font-size: 1rem;
            letter-spacing: 2px;
            transition: color 0.5s ease;
        }
        .taunt-text:hover {
            color: #555555;
        }

        /* 页面底部：链接区域 */
        .footer-links {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .footer-links p {
            margin-bottom: 40px;
            font-size: 1rem;
        }

        .link-group {
    display: flex;
    flex-wrap: wrap; /* 允许换行 */
    justify-content: center;
    gap: 15px; /* 缩小间距 */
    max-width: 90%; /* 限制最大宽度 */
    margin: 0 auto; /* 居中对齐 */
}

@media (max-width: 768px) {
    .link-group {
        flex-direction: column; /* 手机端垂直排列 */
        align-items: center;
    }

    .action-link {
        width: 80%; /* 手机端按钮宽度适配 */
        text-align: center;
    }
}
/* SVG 图片容器样式 */
.svg-container {
    margin-top: 40px;
    text-align: center;
}

.svg-container img {
    width: 200px; /* 固定宽度 */
    height:200px; /* 固定高度 */
    pointer-events: none; /* 禁止点击事件 */
    user-select: none; /* 禁止选中图片 */
    transition: transform 0.3s ease;
}

.svg-container img:hover {
    transform: scale(1.1); /* 鼠标悬停放大效果 */
}
        /* 链接按钮样式 */
        .action-link {
            text-decoration: none;
            color: #888888;
            padding: 12px 24px;
            border: 1px solid #333333;
            border-radius: 4px;
            font-size: 0.9rem;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .action-link:hover {
            color: #ffffff;
            border-color: #ffffff;
            background-color: #222222;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
